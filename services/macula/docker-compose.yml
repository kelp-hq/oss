x-macula-links:
  &macula_links
  links:
    - ipfs
    - redis
    - mongodb
x-macula-dependson:
  &macula_dependson
  depends_on:
    ipfs:
      # condition: service_healthy
      condition: service_started
    redis:
      condition: service_started
    mongodb:
      condition: service_started
x-macula:
  &macula
  image: registry.gitlab.com/kelp_digital/oss/macula:d48f7379
  restart: unless-stopped
  networks:
    - macula
    - caddy
